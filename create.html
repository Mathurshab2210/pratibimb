<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create-Post</title>
    <link rel="stylesheet" href="create.css">
</head>
<body>
    <section class="nav-boss">
        <nav class="nav-high">
            <a href="index.html">
                <img src="img/pratibimb.png">
            </a>
            <div class="high-links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Top Posts</a></li>
                    <li><a href="#">Sections</a></li>
                    <li><a href="#">About</a></li>

                </ul>
            </div>
            <button id="btn"><a href="#">Login</a></button>
        </nav>
    </section>
    <div class="info">
        <h3>#Create-Post</h3>
    </div>
    <form class="main">
        <div class="cover">
            <input type="file" accept="image/*" id="upload-img" hidden>
            <label for="upload-img" id="upbtn">Upload Banner</label>
        </div>
        <div class="title">
            <textarea type="text" class="title-box" placeholder="Blog Title" ></textarea>
        </div>
        <div class="space">
            <textarea type="text" class="space-box" placeholder="Start Writing" ></textarea>
        </div>
        <div class="buttons">
            <div class="other-btn">
                <button id="img">Add Image</button>
                <button id="pdf">Add PDF</button>
                <button id="docs">Add Docs</button>
            </div>
            <div class="publish-btn">
                <button id="publish">Publish</button>
            </div>
        </div>
    </form>
    
</body>
</html>
